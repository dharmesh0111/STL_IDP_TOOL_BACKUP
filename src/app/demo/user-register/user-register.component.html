<div class="overlay">
  <div class="container mt-5">
    <h2 class="text-primary">Add New User</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Full Name</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="realm">Role</label>
        <div class="select-wrapper">
          <select id="realm" class="form-control" [(ngModel)]="user.realm" name="realm" required>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <div class="select-wrapper">
          <select id="location" class="form-control" [(ngModel)]="user.location" name="location" required>
            <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div class="action">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
