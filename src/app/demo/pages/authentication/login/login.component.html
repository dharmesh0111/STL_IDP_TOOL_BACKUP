          <!-- <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert> -->
          <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email">Username</label>
              <input type="text" formControlName="email" class="form-control" id="email" placeholder="Username"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Username is required</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <div class="input-group auth-pass-inputgroup">
                <input [type]="show ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter password"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" aria-label="Password"
                  aria-describedby="password-addon">
                <button class="btn btn-light ms-0" type="button" id="password-addon" (click)="password()"><i
                    [class]="show ? 'mdi mdi-eye-off-outline text-danger' : 'mdi mdi-eye-outline text-danger'"></i></button>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <span *ngIf="f['password'].errors['required']">Password is required</span>
                </div>
              </div>
            </div>
