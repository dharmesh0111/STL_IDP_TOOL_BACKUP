<div class="dropdown mb-2 d-flex justify-content-end">
  <button class="add-user-btn btn btn-primary dropdown-toggle" type="button" id="stageFilterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
    Filter by Stage
  </button>
  <ul class="dropdown-menu" aria-labelledby="stageFilterDropdown">
    <li>
      <a class="dropdown-item" [class.active]="!selectedStage" href="javascript:void(0);" (click)="filterByStage('all')">
        <i class="ti ti-check" *ngIf="!selectedStage"></i> All
      </a>
    </li>
    <li *ngFor="let stage of stages">
      <a class="dropdown-item" [class.active]="selectedStage === stage.id" href="javascript:void(0);" (click)="filterByStage(stage.id)">
        <i class="ti ti-check" *ngIf="selectedStage === stage.id"></i> {{ stage.action }}
      </a>
    </li>
  </ul>
</div>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Aging Report Table -->
  <table class="table custom-table">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Processed Date</th>
        <th>Stage</th>
        <th>Age (Days)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of agingReports">
        <td><span> {{ report.filename ? report.filename : 'N/A' }}</span> </td>
        <td><span> {{ report.processedDate ? report.processedDate : 'N/A' }}</span> </td>
        <td> <span> {{ report.stage ? report.stage : 'N/A' }}</span></td>
        <td><span> {{ report.age ? report.age : 'N/A' }}</span> </td>
      </tr>
    </tbody>
  </table>
</div>
